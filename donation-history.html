<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Citadel Scholarship · 기부 기록</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="site-nav">
      <a href="index.html">오늘</a>
      <a href="study-history.html">공부 기록</a>
      <a href="donation-history.html" class="active">기부 기록</a>
    </nav>

    <header class="hero compact">
      <div>
        <p class="eyebrow">Citadel Scholarship</p>
        <h1>기부하기</h1>
        <p class="subtitle">현재 누적 금액을 확인하고 바로 기부할 수 있습니다.</p>
      </div>
    </header>

    <main>
      <section class="grid single">
        <div class="card">
          <h2>나의 기부현황</h2>
          <div class="stack">
            <div class="row">
              <span class="pill">누적 기부액: <strong id="donation-page-donated">0 sats</strong></span>
            </div>
            <div class="row" id="donation-page-accumulated-row">
              <span class="pill">현재 적립액: <strong id="donation-page-accumulated">0 sats</strong></span>
            </div>
            <button id="donation-page-pay" class="primary">적립액 기부하기</button>
            <p class="hint">현재 적립액을 기부할 수 있습니다.</p>
          </div>
        </div>
        <div class="card">
          <h2>누적 기부액 TOP 5</h2>
          <div class="stack">
            <div class="leaderboard">
              <p class="leaderboard-title">누적 기부액 TOP 5</p>
              <ol id="donation-leaderboard" class="leaderboard-list"></ol>
            </div>
          </div>
        </div>
        <div class="card">
          <h2>기부 기록</h2>
          <div class="stack">
            <label>
              월 선택
              <select id="donation-month-select" class="scroll-select" size="6"></select>
            </label>
            <p class="hint">
              선택한 월: <strong id="donation-history-month">-</strong>
            </p>
            <div id="donation-history-list" class="history-list"></div>
            <p id="donation-history-empty-page" class="hint">선택한 월의 기부 기록이 없습니다.</p>
            <div id="donation-history-pagination" class="pagination"></div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>Citadel Scholarship · 기부 기록 페이지</p>
    </footer>

    <!-- 토글 상태를 위한 hidden input -->
    <input type="hidden" id="donation-scope" value="session" />

    <script src="app.js"></script>
  </body>
</html>
