<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Citadel Scholarship · Donation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="site-nav">
      <a href="index.html">오늘</a>
      <a href="study-history.html">Citadel POW</a>
      <a href="my-pow-records.html">나의 POW</a>
      <a href="donation-history.html" class="active">Donation</a>
      <a href="group-meetups.html">그룹 POW</a>
    </nav>

    <header class="hero compact">
      <div>
        <p class="eyebrow">Citadel Scholarship</p>
        <h1>Donation</h1>
        <p class="subtitle">현재 누적 금액을 확인하고 바로 기부할 수 있습니다.</p>
      </div>
    </header>

    <main>
      <section class="grid single">
        <div class="card">
          <h2>나의 기부현황</h2>
          <div class="stack">
            <div class="row">
              <span class="pill">누적 기부액: <strong id="donation-page-donated">0 sats</strong></span>
            </div>
            <div class="row" id="donation-page-accumulated-row">
              <span class="pill">현재 적립액: <strong id="donation-page-accumulated">0 sats</strong></span>
            </div>
            <button id="donation-page-pay" class="primary">적립액 기부하기</button>
            <p class="hint">현재 적립액을 기부할 수 있습니다.</p>
          </div>
        </div>

        <div class="card">
          <h2>누적 기부액 TOP 5</h2>
          <div class="stack">
            <!-- 분야 선택 -->
            <label>
              분야 선택
              <select id="donation-category-filter">
                <option value="all">전체</option>
                <option value="pow-writing">✒️ 글쓰기</option>
                <option value="pow-music">🎵 음악</option>
                <option value="pow-study">📝 공부</option>
                <option value="pow-art">🎨 그림</option>
                <option value="pow-reading">📚 독서</option>
                <option value="pow-service">✝️ 봉사</option>
              </select>
            </label>

            <div class="leaderboard">
              <p class="leaderboard-title" id="donation-leaderboard-title">전체 누적 기부액 TOP 5</p>
              <ol id="donation-leaderboard" class="leaderboard-list">
                <li class="hint">로딩 중...</li>
              </ol>
            </div>
          </div>
        </div>

        <div class="card">
          <h2>나의 기부 기록</h2>
          <div class="stack">
            <!-- 필터 -->
            <div class="filter-row">
              <label class="filter-label">분야</label>
              <select id="donation-record-category-filter" class="filter-select">
                <option value="all">전체</option>
                <option value="pow-writing">✒️ 글쓰기</option>
                <option value="pow-music">🎵 음악</option>
                <option value="pow-study">📝 공부</option>
                <option value="pow-art">🎨 그림</option>
                <option value="pow-reading">📚 독서</option>
                <option value="pow-service">✝️ 봉사</option>
              </select>
            </div>

            <label>
              월 선택
              <select id="donation-month-select" class="scroll-select" size="6"></select>
            </label>
            <p class="hint">
              선택한 월: <strong id="donation-history-month">-</strong>
            </p>
            <div id="donation-history-list" class="history-list"></div>
            <p id="donation-history-empty-page" class="hint">선택한 조건의 기부 기록이 없습니다.</p>
            <div id="donation-history-pagination" class="pagination"></div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>Citadel Scholarship · Donation</p>
    </footer>

    <!-- 토글 상태를 위한 hidden input -->
    <input type="hidden" id="donation-scope" value="session" />

    <!-- 공통 스크립트 -->
    <script src="config.js"></script>
    <script src="performance-monitor.js"></script>
    <script src="cache-manager.js"></script>
    <script src="common.js"></script>
    <script src="api.js"></script>
    <script src="components/leaderboard.js"></script>
    <script src="donation-history-app.js"></script>
  </body>
</html>
