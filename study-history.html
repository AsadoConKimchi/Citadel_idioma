<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Citadel Scholarship · 공부 기록</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="site-nav">
      <a href="index.html">오늘</a>
      <a href="study-history.html" class="active">공부 기록</a>
      <a href="donation-history.html">기부 기록</a>
    </nav>

    <header class="hero compact">
      <div>
        <p class="eyebrow">Citadel Scholarship</p>
        <h1>날짜별 공부 기록 보기</h1>
        <p class="subtitle">스크롤로 날짜를 선택해 해당 날짜의 공부 기록을 확인하세요.</p>
      </div>
    </header>

    <main>
      <section class="grid single">
        <div class="card">
          <h2>공부 기록</h2>
          <div class="stack">
            <div class="leaderboard">
              <p class="leaderboard-title">누적 공부 시간 TOP 5</p>
              <ol id="study-leaderboard" class="leaderboard-list"></ol>
            </div>
            <label>
              날짜 선택
              <select id="study-date-select" class="scroll-select" size="6"></select>
            </label>
            <p class="hint">
              선택한 날짜: <strong id="study-history-date">-</strong>
            </p>
            <div id="study-history-list" class="session-items"></div>
            <p id="study-history-empty" class="hint">선택한 날짜의 공부 기록이 없습니다.</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>Citadel Scholarship · 공부 기록 페이지</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
