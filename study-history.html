<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Citadel Scholarship · Citadel POW</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="site-nav">
      <a href="index.html">오늘</a>
      <a href="study-history.html" class="active">Citadel POW</a>
      <a href="my-pow-records.html">나의 POW</a>
      <a href="donation-history.html">Donation</a>
      <a href="group-meetups.html">그룹 POW</a>
    </nav>

    <header class="hero compact">
      <div>
        <p class="eyebrow">Citadel Scholarship</p>
        <h1>Citadel POW 대시보드</h1>
        <p class="subtitle">POW 분야별 기록과 인기 순위를 확인하세요.</p>
      </div>
    </header>

    <main>
      <section class="grid single">
        <div class="card">
          <!-- POW 분야 선택 -->
          <div class="stack">
            <label>
              POW 분야 선택
              <select id="pow-category-filter">
                <option value="all">전체</option>
                <option value="pow-writing">✒️ 글쓰기</option>
                <option value="pow-music">🎵 음악</option>
                <option value="pow-study">📝 공부</option>
                <option value="pow-art">🎨 그림</option>
                <option value="pow-reading">📚 독서</option>
                <option value="pow-service">✝️ 봉사</option>
              </select>
            </label>

            <!-- 대시보드 / 인기 기록 탭 -->
            <div class="toggle-group">
              <button type="button" class="toggle-button active" data-tab="dashboard">대시보드</button>
              <button type="button" class="toggle-button" data-tab="popular-records">인기 기록</button>
            </div>

            <!-- 대시보드 탭 -->
            <div id="dashboard-tab" class="tab-content active">
              <div class="stack">
                <!-- POW 시간 / 기부 금액 탭 -->
                <div class="toggle-group">
                  <button type="button" class="toggle-button active" data-ranking-type="time">POW 시간</button>
                  <button type="button" class="toggle-button" data-ranking-type="donation">기부 금액</button>
                </div>

                <!-- 리더보드 -->
                <div class="leaderboard">
                  <p class="leaderboard-title" id="dashboard-leaderboard-title">POW 시간 TOP 5</p>
                  <ol id="dashboard-leaderboard" class="leaderboard-list">
                    <li class="hint">로딩 중...</li>
                  </ol>
                </div>

                <p class="hint">선택한 분야의 누적 POW 시간 또는 기부 금액을 기준으로 순위가 매겨집니다.</p>
              </div>
            </div>

            <!-- 인기 기록 탭 -->
            <div id="popular-records-tab" class="tab-content hidden">
              <div class="stack">
                <p class="leaderboard-title">디스코드 반응 수 TOP 5</p>
                <p class="hint">디스코드에 공유된 POW 인증 카드의 반응(👍, ❤️ 등) 수를 기준으로 순위가 매겨집니다.</p>

                <!-- 인기 기록 Carousel -->
                <div id="popular-carousel-container" class="hidden">
                  <div class="pow-carousel">
                    <button class="carousel-btn carousel-btn-prev" id="popular-carousel-prev">‹</button>
                    <div class="carousel-viewport">
                      <div class="carousel-track" id="popular-carousel-track"></div>
                    </div>
                    <button class="carousel-btn carousel-btn-next" id="popular-carousel-next">›</button>
                  </div>
                  <div class="carousel-controls">
                    <div class="carousel-indicator" id="popular-carousel-indicator"></div>
                  </div>
                </div>

                <p id="popular-records-empty" class="hint">아직 인기 기록이 없습니다.</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- 공통 스크립트 -->
    <script src="config.js"></script>
    <script src="performance-monitor.js"></script>
    <script src="cache-manager.js"></script>
    <script src="common.js"></script>
    <script src="api.js"></script>
    <script src="components/carousel.js"></script>
    <script src="components/leaderboard.js"></script>
    <script src="components/tab-switcher.js"></script>
    <script src="study-history-app.js"></script>
  </body>
</html>
